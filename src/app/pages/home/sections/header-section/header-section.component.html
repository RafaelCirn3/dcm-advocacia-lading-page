<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="#top" aria-label="DCM Advocacia">
      <img src="assets/logo.png" alt="DCM Advocacia" />
    </a>

    <nav class="nav" [class.open]="menuOpen()" aria-label="Menu principal">
      <a href="#sobre" (click)="closeMenu()">Sobre</a>
      <a href="#areas" (click)="closeMenu()">Areas</a>
      <a href="#diferenciais" (click)="closeMenu()">Diferenciais</a>
      <a href="#contato" (click)="closeMenu()">Contato</a>
      <button
        class="btn btn-outline theme-toggle"
        type="button"
        aria-label="Alternar Tema 2"
        (click)="toggleTheme()"
      >
        Tema 2
      </button>
      <a
        class="btn btn-gold"
        href="#contato"
        aria-label="Fale Conosco"
        (click)="closeMenu()"
      >
        Fale Conosco
      </a>
    </nav>

    <button
      class="menu-toggle"
      type="button"
      aria-label="Abrir menu"
      [attr.aria-expanded]="menuOpen()"
      (click)="toggleMenu()"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
